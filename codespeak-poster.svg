      <text
         sodipodi:linespacing="125%"
         id="text3886"
         y="119.62716"
         x="1270.8861"
         style="font-size:72px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Source Sans Pro;-inkscape-font-specification:Sans Bold"
         xml:space="preserve"><tspan
           y="119.62716"
           x="1270.8861"
           id="tspan3888"
           sodipodi:role="line">You are Welcome Here</tspan></text>
      <text
         sodipodi:linespacing="125%"
         id="text3898"
         y="212.3597"
         x="799.12488"
         style="font-size:56px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Source Sans Pro;-inkscape-font-specification:Sans"
         xml:space="preserve"><tspan
           y="212.3597"
           x="799.12488"
           id="tspan3900"
           sodipodi:role="line">Speaking in Code participants will be selected on the basis of </tspan><tspan
           id="tspan3902"
           y="282.35968"
           x="799.12488"
           sodipodi:role="line">their demonstrated experience in digital humanities software </tspan><tspan
           id="tspan3904"
           y="352.35968"
           x="799.12488"
           sodipodi:role="line">development, their interest in advancing solutions to the problems </tspan><tspan
           id="tspan3906"
           y="422.35968"
           x="799.12488"
           sodipodi:role="line">raised by the summit, and the disciplinary and cultural diversity they </tspan><tspan
           id="tspan3908"
           y="492.35968"
           x="799.12488"
           sodipodi:role="line">bring to the conversation. We particularly encourage and will prioritize </tspan><tspan
           id="tspan3910"
           y="562.35968"
           x="799.12488"
           sodipodi:role="line">applications by women developers, people of color, LGBT developers, </tspan><tspan
           id="tspan3912"
           y="632.35968"
           x="799.12488"
           sodipodi:role="line">and coders from other under-represented groups.</tspan></text>
    </g>
    <text
       xml:space="preserve"
       style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Source Sans Pro;-inkscape-font-specification:Sans"
       x="119.22088"
       y="703.43182"
       id="text4437"
       sodipodi:linespacing="125%"
       transform="translate(0,-1107.6403)"><tspan
         sodipodi:role="line"
         id="tspan4439"
         x="119.22088"
         y="703.43182">Speaking in Code was a summit held in November 2013 by the Scholars' Lab with</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="763.43182"
         id="tspan4487">funding from the National Endowment for the Humanities. For two days,</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="823.43182"
         id="tspan4489">approximately thirty software developers and practitioners gathered to dissect</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="883.43182"
         id="tspan4491">the tacit knowledge embedded in and informing the practice of software</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="943.43182"
         id="tspan4493">development in DH projects.</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="1003.4318"
         id="tspan4495" /><tspan
         sodipodi:role="line"
         x="119.22088"
         y="1063.4319"
         id="tspan4521">Under the leadership of the participants, the discussion soon diverged from</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="1123.4319"
         id="tspan4523">talking about tacit knowledge and code critique. Instead, they spent the time</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="1183.4319"
         id="tspan4525">discussing ways to dismantle social barriers, both explicit and implicit,</tspan><tspan
         sodipodi:role="line"
         x="119.22088"
         y="1243.4319"
         id="tspan4529" /><tspan
         sodipodi:role="line"
         x="119.22088"
         y="1303.4319"
         id="tspan4531" /></text>
    <text
       xml:space="preserve"
       style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Source Sans Pro;-inkscape-font-specification:Sans"
       x="120"
       y="132.3597"
       id="text4592"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4594"
         x="120"
         y="132.3597">spoken and tacit — barriers to </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="192.3597"
         id="tspan4598">access to digital humanities </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="252.3597"
         id="tspan4596">communities and </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="312.35968"
         id="tspan4604">conversations and internal </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="372.35968"
         id="tspan4606">barriers dividing the DH </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="432.35968"
         id="tspan4608">community.</tspan><tspan
         sodipodi:role="line"
         x="120"
         y="492.35968"
         id="tspan4610">Participants also examined </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="552.35968"
         id="tspan4614">the social and power </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="612.35968"
         id="tspan4616">structures, and (lack of) </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="672.35968"
         id="tspan4618">diversity found in technical </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="732.35968"
         id="tspan4620">environments in general and </tspan><tspan
         sodipodi:role="line"
         x="120"
         y="792.35968"
         id="tspan4622">in DH work in particular.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Source Sans Pro;-inkscape-font-specification:Sans"
       x="1800"
       y="-405.64029"
       id="text4678"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4680"
         x="1800"
         y="-405.64029">The Speaking in Code Kit is #codespeak in a box. Its purpose is to </tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="-345.64029"
         id="tspan4682">amplify the voices, continue the conversations, and enable more </tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="-285.64029"
         id="tspan4684">DH and digital library software developers to join in on the</tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="-225.64029"
         id="tspan4686">discussions started in the original Speaking in Code.</tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="-165.64029"
         id="tspan4688" /><tspan
         sodipodi:role="line"
         x="1800"
         y="-105.64029"
         id="tspan4690">There are no step-by-step instructions. Each Speaking in Code </tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="-45.640289"
         id="tspan4692">summit should be different, addressing the needs of the </tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="14.359711"
         id="tspan4694">participants. Instead, the Kit is a loose set of suggestions, </tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="74.359711"
         id="tspan4696">priorities, and practices to encourage the type of discussion that </tspan><tspan
         sodipodi:role="line"
         x="1800"
         y="134.35971"
         id="tspan4708" /></text>
    <text
       xml:space="preserve"
       style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Source Sans Pro;-inkscape-font-specification:Sans"
       x="2520"
       y="132.3597"
       id="text4763"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4765"
         x="2520"
         y="132.3597">the Scholars' Lab attendees </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="192.3597"
         id="tspan4779">found transformative. </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="252.3597"
         id="tspan4767" /><tspan
         sodipodi:role="line"
         x="2520"
         y="312.35968"
         id="tspan4769">The only concrete tool in the </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="372.35968"
         id="tspan4781">Kit is a website template. It </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="432.35968"
         id="tspan4771">includes basic styling and </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="492.35968"
         id="tspan4787">slots for necessary </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="552.35968"
         id="tspan4773">information. </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="612.35968"
         id="tspan4805" /><tspan
         sodipodi:role="line"
         x="2520"
         y="672.35968"
         id="tspan4797">To use this, you can fork the </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="732.35968"
         id="tspan4775">git repository and customize </tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="792.35968"
         id="tspan4803">the template as you see fit.</tspan><tspan
         sodipodi:role="line"
         x="2520"
         y="852.35968"
         id="tspan4777" /></text>
  </g>
